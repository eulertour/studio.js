<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal - Studio.js Example</title>
    <link rel="stylesheet" href="common/style.css">
  </head>
  <body>
    <main>
      <canvas
        id="canvas"
        style="border: 1px solid black; background-color: cornflowerblue; width: 700px; height: 700px"
      ></canvas>
    </main>
    <script type="module">
      import { SceneController, THREE } from "../../src/index";
      import { setupNavigation, querySelectorOrThrow, loadSceneFromConfig } from "./common/script.js";

      setupNavigation();
      
      loadSceneFromConfig().then(UserScene => {
        const canvas = querySelectorOrThrow("#canvas");

        const viewportWidth = 640;
        const viewportHeight = viewportWidth * (9 / 16)
        
        const sceneController = new SceneController(UserScene, canvas, {
          viewport: new THREE.Vector4(
            700 / 2 - viewportWidth / 2,
            700 / 2 - viewportHeight / 2,
            viewportWidth,
            viewportHeight
          ),
          coordinateHeight: 8,
        });

        sceneController.play();
      });
    </script>
  </body>
</html>
