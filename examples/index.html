<html>
    <head>
        <script type="importmap">
            {
                "imports": {
                    "@eulertour/studio": "./build/bundle.js",
                    "basic": "./dist/basic.js",
                    "pythagorean": "./dist/oldProjects/pythagorean.js"
                }
            }
        </script>
        <script type="module">
            import Example from "pythagorean";
            import { SceneController } from "@eulertour/studio";

            const canvas = document.getElementById("canvas");
            const sceneController = new SceneController(Example, canvas, {
              aspectRatio: 16 / 9,
              pixelHeight: 720,
              coordinateHeight: 8,
            });
            sceneController.play();
        </script>
    </head>
    <body>
        <canvas id="canvas" style="height: 720px"></canvas>
    </body>
</html>
