<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: 1px solid black; width: 640px; height: 360px"
    ></canvas>
    <script type="module">
      import { THREE, SceneController } from "./src/index";
      import UserScene from "./userScene/main.ts";

      const canvas = document.querySelector("#canvas");
      if (canvas === null) {
        throw new Error("canvas is null");
      }

      const sceneController = new SceneController(UserScene, canvas, {
        aspectRatio: 16 / 9,
        pixelHeight: 360,
        coordinateHeight: 8,
        // viewport: new THREE.Vector4(0, 0, 640, 360),
      });

      sceneController.play();
    </script>
  </body>
</html>
