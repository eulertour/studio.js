<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Animation</title>
  </head>
  <body>
    <canvas id="canvas" style="border: 1px solid black; height: 420px"></canvas>
    <script type="module">
      import { Geometry, Animation, THREE, SceneController } from "./src/index";

      class Scene {
        constructor(scene, camera, renderer) {
          this.scene = scene;
          this.camera = camera;
          this.renderer = renderer;

          // Create a square
          const square = new Geometry.Polygon(
            [
              new THREE.Vector3(-0.5, -0.5, 0),
              new THREE.Vector3(0.5, -0.5, 0),
              new THREE.Vector3(0.5, 0.5, 0),
              new THREE.Vector3(-0.5, 0.5, 0),
            ],
            {
              strokeWidth: 2,
              strokeColor: new THREE.Color("green"),
              fillColor: new THREE.Color("lightgreen"),
              fillOpacity: 0.5,
            }
          );
          scene.add(square);

          // Define animations
          this.animations = [
            new Animation.Animation((t, dt) => {
              // Move the square back and forth
              square.position.x = Math.sin(t * Math.PI * 2) * 2;
            }),
          ];
        }
      }

      const canvas = document.querySelector("#canvas");
      if (canvas === null) {
        throw new Error("canvas is null");
      }

      const sceneController = new SceneController(Scene, canvas, {
        aspectRatio: 16 / 9,
        pixelHeight: 720,
        coordinateHeight: 8,
      });

      sceneController.play();
    </script>
  </body>
</html>
