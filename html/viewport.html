<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical - Studio.js Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <canvas
        id="canvas"
        style="width: 700px; height: 700px; border: 1px solid black"
      ></canvas>
    </main>
    <script type="module">
      import { SceneController, THREE } from "../src/index";
      import UserScene from "../userScene/main.ts";
      import { setupNavigation } from "./script.js";

      setupNavigation();

      const canvas = document.querySelector("#canvas");
      if (canvas === null) {
        throw new Error("canvas is null");
      }

      const viewportHeight = 700;
      const viewportWidth = viewportHeight; // Square viewport
      
      const sceneController = new SceneController(UserScene, canvas, {
        viewport: new THREE.Vector4(
          0,
          0,
          viewportWidth,
          viewportHeight
        ),
        coordinateHeight: 8
      });

      sceneController.play();
    </script>
  </body>
</html>
